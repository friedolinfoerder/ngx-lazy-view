<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
				<img src="assets/logo.svg" alt="ngx-lazy-view logo" class="logo rounded">
			</div>
			<div class="col-sm-8 text-center text-md-left">
				<h1>ngx-lazy-view</h1>
				<p>Angular Lazy Load without using the RouterModule</p>
				<p class="buttons">
					<a class="btn btn-outline-primary btn-lg" href="https://github.com/josephliccini/ngx-lazy-view" target="_blank"><i class="fa fa-github fa-lg"></i>  Code on Github</a>
					<a class="btn btn-outline-primary btn-lg" href="doc/index.html" target="_blank"><i class="fa fa-book fa-lg"></i>  Documentation</a>
				</p>
			</div>
		</div>

	</div>
</div>

<section class="home">
  <div class="container">

	<ngx-lazy-view [lookupKey]="lazyComponent1ModuleLookupKey" (loaded)="beginLoadingLazy2()">
		<p>Wait 3 seconds and this will fetch a bundle and render the view!</p>
	</ngx-lazy-view>

	<ngx-lazy-view lookupKey="LazyModule2" *ngIf="renderLazyModule2">
	</ngx-lazy-view>

  </div>
</section>
